

<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="p-4 border rounded">
  
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        [(ngModel)]="formData.nome"
        required
        #nomeRef="ngModel"
      />
      <div *ngIf="nomeRef.invalid && nomeRef.touched" class="text-danger mt-1">
        Nome é obrigatório.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="formData.email"
        required
        email
        #emailRef="ngModel"
      />
      <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger mt-1">
        Email válido é obrigatório.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        class="form-control"
        [(ngModel)]="formData.senha"
        required
        minlength="6"
        #senhaRef="ngModel"
      />
      <div *ngIf="senhaRef.invalid && senhaRef.touched" class="text-danger mt-1">
        Senha deve ter no mínimo 6 caracteres.
      </div>
    </div>
    <p class="textLGPD">
      Os dados serão mantidos em nossa base de dados  só enquanto for desejado por você.
      A qualquer momento será possível editar ou remover tais dados.
    </p>
    <a href="https://www.ford.com.br/politica-de-privacidade/" class="textLGPD">Termos e Condições</a>
    <br>
    <!-- Checkbox de aceitação -->
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="termos"
        name="termos"
        [(ngModel)]="termosAceitos"
        required
      />
      
      <label class="form-check-label" for="termos">
        <span class="textLGPD"> Sim, li e concordo com os vossos termos.</span>
      </label>
    </div>
  
    <!-- Botão só habilita se checkbox for true -->
    <button type="submit" class="btn btn-success" [disabled]="!termosAceitos || form.invalid">
      Cadastrar
    </button>
  </form>
